<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

</head>

<body>

    <div class="container">

        <div class="library library-hidden ">

        </div>

        <form class="form-hidden" action="">
            <div>
                <label for="title">TITLE:</label>
                <input type="text" name="" id="title">
            </div>
            <div>
                <label for="">AUTHOR:</label>
                <input type="text" name="" id="author">
            </div>
            <div>
                <input type="radio" id="read" name="read" value="true">
                <label for="read">READ</label>

                <input type="radio" id="not-read" name="read" value="false">
                <label for="not-read">NOT READ</label>
            </div>

            <button class="addBtn" type="button">ADD +</button>
        </form>


        <button class="open-form" type="button">ADD A BOOK</button>
        <button class="open-library" type="button">OPEN LIBRARY</button>

    </div>

</body>

</html>
